<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <div class="container-form">
                <div class="container-one">
                    <strong>
                        <h1>Login</h1>
                    </strong>
                    <p style="font-size: 12px;"> See your dog and get consulting support!</p>
                </div>
                <div class="container-two">
                    <button type="button">
                        <img src="http://www.logomaven.com/wp-content/uploads/Google-Logo-542x554px-compressed.png"
                            alt="">
                        Sign In With Google
                    </button>

                    <div class="container-or">
                        <hr>
                        <p style="color: #333335;">or Sign in with Email</p>
                        <hr>
                    </div>
                </div>
                <div class="container-three">
                    <form action="/http://localhost:2108/api/v1/user/login">
                        <label for="Email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="mail@website.com" required><br><br>
                        <label for="Password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Min. 8 character">
                    
                </div>
                <div class="container-four">
                    <div class="container-left-four">
                        <input type="checkbox" id="remember" name="remember"> 
                        <label for="remember"> Remember me</label>
                    </div>
                    <div class="container-right-four">
                        <a href="">Forget password?</a>
                    </div>
                </div>
                <div class="container-five">
                    <button type="submit">Login</button>
                </div>
            </form>
                <div class="container-six">
                    Not registered yet? <a href="">Create an Account</a>
                </div>
            </div>
        </div>
        <div class="container-right">
            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/314930079_537852791004544_1677058581360752448_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=aee45a&_nc_eui2=AeEj-uaLvAvI3vbD61v8YG_2fr6rBqBHrg1-vqsGoEeuDaT1XdaUYGXG6Q0wnwrONBLnfh2GelPArS1dpZGNxMUH&_nc_ohc=aYb6hnVaWScAX9VZsIR&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdSxNhOHyNJMayOHcDCQgTqe4DWoY3P-sRV1vcObH6PjWg&oe=63916D57" alt="">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
